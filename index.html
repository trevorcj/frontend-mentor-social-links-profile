<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        width="90px"
        alt="profile avatar"
      />

        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </div>
      <p class="bio">“Front-end developer and avid reader.”</p>
      <div class="links">
        <a href="https://github.com/trevorcj" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/profile/trevorcj" target="_blank"
          >Frontend Mentor</a
        >
        <a href="https://www.linkedin.com/in/trevorcjustus/" target="_blank"
          >LinkedIn</a
        >
        <a href="https://x.com/trevoppa" target="_blank">Twitter</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
      </div>
    </main>
  </body>
</html>
